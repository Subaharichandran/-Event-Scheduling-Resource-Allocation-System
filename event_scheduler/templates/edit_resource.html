{% extends 'base.html' %}
{% block content %}

<h3 class="mb-3">
  <i class="fa fa-edit"></i> Edit Resource
</h3>

<div class="card p-4 col-md-6">

  <form method="post">
    
    <label class="mb-1">Resource Name</label>
    <input
      type="text"
      name="name"
      class="form-control mb-3"
      value="{{ resource.name }}"
      required
    >

    <label class="mb-1">Resource Type</label>
    <input
      type="text"
      name="type"
      class="form-control mb-3"
      value="{{ resource.type }}"
      required
    >

    <button class="btn btn-primary w-100">
      <i class="fa fa-save"></i> Update Resource
    </button>

  </form>

</div>

{% endblock %}
