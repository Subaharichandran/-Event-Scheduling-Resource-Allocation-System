<!DOCTYPE html>
<html>
<head>
    <title>Event Scheduler</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-app">

<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      <i class="fa fa-calendar-check me-2"></i>Event Scheduler
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/events"><i class="fa fa-calendar"></i> Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/resources"><i class="fa fa-building"></i> Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="/allocate"><i class="fa fa-link"></i> Allocate</a></li>
        <li class="nav-item"><a class="nav-link" href="/report"><i class="fa fa-chart-bar"></i> Report</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
