{% extends 'base.html' %}
{% block content %}
<h3>Add Event</h3>
<form method="post">
<input class="form-control mb-2" name="title" placeholder="Title" required>
<input type="datetime-local" class="form-control mb-2" name="start" required>
<input type="datetime-local" class="form-control mb-2" name="end" required>
<input class="form-control mb-2" name="desc" placeholder="Description">
<button class="btn btn-primary">Save</button>
</form>
{% endblock %}
